# Shadowrocket / Surge / Quantumult-style rewrite snippet (PLACEHOLDER)
# Replace <RAW_URL> with the raw URL where you hosted KW_Shadow_Rocket_PLACEHOLDER.js
# Example: https://gist.githubusercontent.com/YOURNAME/<gist-id>/raw/KW_Shadow_Rocket_PLACEHOLDER.js

[rewrite_local]
# Test endpoint 1: searchrecterm (example from original script)
^https?:\/\/searchrecterm\.kuwo\.cn\/recterm\.s url script-response-body <RAW_URL>

# Test endpoint 2: membership vip-tab example
^https?:\/\/appi\.kuwo\.cn\/kuwopay\/vip-tab\/page\/cells url script-response-body <RAW_URL>

# If you want to test a request-header script (example)
# ^https?:\/\/musicpay\.kuwo\.cn\/music\.pay\?ui url script-request-header <RAW_URL>

[mitm]
hostname = *.kuwo.cn, *.lrts.me, mc.tencentmusic.com

# Usage:
# 1) Upload KW_Shadow_Rocket_PLACEHOLDER.js to a public raw URL (e.g. a public Gist).
# 2) Replace <RAW_URL> above with that raw URL.
# 3) In Shadowrocket: 配置 -> 规则或 Rewrite -> 添加/粘贴上面的 [rewrite_local] 条目（或在配置文件中合并）。
# 4) 启用并触发对应请求（例如在酷我客户端或使用 curl 访问匹配的 URL），确认响应被替换为占位脚本返回的 JSON。